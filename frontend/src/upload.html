<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload from eVision</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- jsdeliver supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/js/global.js"></script>
    <script src="../src/js/script.js"></script>
</head>
<body>
    <div class="loading">Scanning...</div>
    <header>
        <h1 class="title">Upload from eVision</h1>
    </header>
    <div class="content">
        <div class="centered">
            <img src="tutorial.gif" alt="Tutorial GIF" style="height: 200px; border: 2px solid #ccc; margin-bottom: 10px; width: 400px;">
            <textarea style="height: 300px; width: 60%;" id="input-text" class="textbox" placeholder="Paste content here..."></textarea>
            <button class="submit-btn" style="width: 60%;" onclick="upload()">Submit <span class="material-symbols-rounded">
                chevron_right
                </span></button>
                <button id="show-table" onclick="document.querySelector('.table').classList.toggle('show')">Show Table</button>
            <div class="table"></div>
        </div>
    </div>
</body>
</html>
