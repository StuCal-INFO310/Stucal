<!DOCTYPE html>
<html>
<head>
  <title>Print Preview Example</title>
  <style>
    @media print {
      /* Add your CSS styles for print here */
      h1 {
        color: red;
      }
      p {
        font-style: italic;
      }
    }
  </style>
</head>
<body>
  <h1>Original Page Content</h1>
  <p>This is the original content of the page.</p>

  <button onclick="showPrintPreview()">Show Print Preview</button>

  <script>
    function showPrintPreview() {
      const printContent = document.createElement('div');
      printContent.id = 'print-content';
      document.body.appendChild(printContent);

      const headingElement = document.createElement('h1');
      headingElement.textContent = 'Print Preview';
      printContent.appendChild(headingElement);

      const paragraphElement = document.createElement('p');
      paragraphElement.textContent = 'This is the print-friendly content.';
      printContent.appendChild(paragraphElement);

      window.print();

      // Uncomment the following line to remove the print-friendly content after the print preview is closed
      // document.body.removeChild(printContent);
    }
  </script>
</body>
</html>
