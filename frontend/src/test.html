<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Page with Colors</title>
<style>
  /* Specify background colors for elements */
  body {
    background-color: white; /* Set body background color */
  }
  .content {
    background-color: lightblue; /* Set content background color */
    padding: 20px;
    margin: 20px;
  }
</style>
</head>
<body>

<div class="content">
  <h1>This is a heading</h1>
  <p>This is a paragraph with some content.</p>
</div>

</body>
</html>
