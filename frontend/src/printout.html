<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Calendars</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div class="white-logo" style="width: 100px; height: 50px;"></div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span class="material-symbols-outlined">menu</span>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="faq.html">FAQ</a></li>                
            </ul>
        </nav>
    </header>

    <h1>Physical Calendars</h1>
    <p>Enter your text here:</p>
    <textarea id="input-text" rows="10" cols="50"></textarea>

    <button id="print-button">Print</button>
    <div id="print-area"></div>

    <footer>
        <div class="centered">
            <p>&copy; 2024 StuCal</p>
        </div>
    </footer>

    <script src="../src/js/script.js"></script>
    <script>
        // Get the input text from the input element
        const inputText = document.getElementById('input-text').value;

        // Call the extractData function and pass the input text as an argument
        const data = extractData(inputText);

        // Call the output12MonthTable function and insert the HTML into the print-area div
        document.getElementById('print-area').innerHTML = output12MonthTable(data);

        // Add an event listener to the print button
        document.getElementById('print-button').addEventListener('click', () => {
            // Print the contents of the print-area div
            window.print();
        });
    </script>
</body>
</html>
