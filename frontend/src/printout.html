<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Calendar</title>
	<link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	
	<style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-collapse: collapse;
            width: 100%;
        }
        .calendar th,
        .calendar td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        .month-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            width: 100%; /* Center the month name within the table */
        }
        @media print {
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">Print Calendar</button>
	<textarea style="height: 500px; width: 80%;" id="input-text" class="textbox" placeholder="Paste content here..."></textarea>
	<button class="submit-btn" style="width: 60%;" onclick="output12MonthTable()">Insert timetable in Calendar <span class="material-symbols-rounded"></span></button>

	<div class="calendar-container" id="calendar">
        <!-- JavaScript will generate the calendar here -->
    </div>

    <script>
        function generateCalendar() {
        }

        function output12MonthTable() {
            // After parsing input and obtaining calendarEvents, call generateCalendar
            generateCalendar();
        }

        // Call the function to generate the calendar when the page loads
        window.onload = generateCalendar;
    </script>
</body>
<script src="../src/js/script.js"></script>
</html>
