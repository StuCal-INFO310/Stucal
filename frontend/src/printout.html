    <style>
        /* Custom styles for the calendar */
        .calendar-container {
            display: grid;
            grid-template-columns: auto repeat(7, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
        }

        .time-column {
            grid-column: 1;
        }

        .time {
            padding: 10px;
            text-align: right;
            border-right: 1px solid #ccc;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border-collapse: collapse;
            width: 100%;
        }

        .calendar th, .calendar td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        .day h3 {
            margin: 0;
            padding: 5px;
            background-color: #3b82f6;
            color: #fff;
        }

        .day ul {
            list-style-type: none;
            padding: 0;
        }

        .day li {
            margin-bottom: 5px;
            padding: 5px;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        /* Event type colors */
        .Tutorial {
            background-color: #e6f2ff;
        }

        .Lecture {
            background-color: #ffebee;
        }

        .Computer {
            background-color: #e8f5e9;
        }

        .Practical {
            background-color: rgb(240, 240, 157);
        }

        /* Print styles */
        @media print {
           
            nav{
               display: none; 
            }
            
            h1 {
                display: none;
            }

            h2 {
                display: none;
            }

            .color-picker {
                display: none;
            }

            .print-button {
                display: none;
            }

            .calendar-container {
                display: block;
            }

            /* Adjust layout for printing */
            .time-column {
                display: none;
            }

            .calendar {
                grid-template-columns: repeat(7, 1fr);
            }

            /* Keep the background color and text color consistent for print */
            body {
                background-color: #f5f5f5;
                color: #333; /* Dark text color */
            }

            .day h3 {
                color: #fff;
            }

            .day li {
                color: inherit;
            }
        }
    </style>
</head>

        <!-- Color Picker -->
        <div class="color-picker mb-6">
            <button class="color" style="background-color: #3b82f6;" onclick="changeEventColor('.day h3', this)"></button>
            <button class="color" style="background-color: #354ee0;" onclick="changeEventColor('.day h3', this)"></button>
            <button class="color" style="background-color: #808080;" onclick="changeEventColor('.day h3', this)"></button>
            <button class="color" style="background-color: #de5b5b;" onclick="changeEventColor('.day h3', this)"></button>
            <button class="color" style="background-color: #cb8ae5;" onclick="changeEventColor('.day h3', this)"></button>
        </div>

        <button class="print-button bg-blue-500 text-white py-2 px-4 rounded" onclick="window.print()">Print Calendar</button>

                <!-- Calendar content will be inserted here -->
            </div>

    <!-- JavaScript to fetch events and handle color change -->
    <script>
        let myEvents = [];
        getEvents();

        async function getEvents() {
            const user = await supabase.auth.getUser();
            const user_id = user.data.user.id;
            const { data, error } = await supabase.from('events').select('*').eq('user_id', user_id);
            if (error) {
                console.log(error);
            } else {
                // filter events just for this week. (the database stores dd/mm/yyyy format)
                const today = new Date();
                const week = [];
                for (let i = 0; i < 7; i++) {
                    const day = new Date(today);
                    day.setDate(today.getDate() + i);
                    const dayStr = `${day.getDate().toString().padStart(2, '0')}/${(day.getMonth() + 1).toString().padStart(2, '0')}/${day.getFullYear()}`;
                    week.push(dayStr);
                }
                myEvents = data.filter(event => week.includes(event.date));
                generateEvents();
                //highlight today's day of week
                const todayDay = today.getDay();
                document.querySelectorAll('.day')[todayDay].classList.add('today');
                //scroll to today in the middle of sreen div smoothly


            }
        }

        async function generateEvents() {
            // generate events in calendar from myEvents
            let calendar = document.querySelector('.calendar');
            let html = '';

            let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            for (let i = 0; i < days.length; i++) {
                html += `<div class="day">`;
                html += `<h3>${days[i]}</h3>`;

                let events = myEvents.filter(event => getDay(event.date) === i);

                if (events.length === 0) {
                    html += `<p></p>`;
                } else {
                    html += `<ul>`;
                    for (let j = 0; j < events.length; j++) {
                        let height = Math.min(180); // 20px for each line of text, plus 10px for padding

                        html += `<li class=${events[j].type} style="height: ${height}px;">${events[j].title} - ${events[j].start_time} to ${events[j].end_time} at ${events[j].location} (${events[j].type})</li>`;
                    }
                    html += `</ul>`;
                }

                html += `</div>`;
            }

            calendar.innerHTML = html;
        }

        function getDay(date) {
            let parts = date.split('/');
            let day = parseInt(parts[0]);
            let month = parseInt(parts[1]);
            let year = parseInt(parts[2]);
            let dateObj = new Date(year, month - 1, day);
            return dateObj.getDay();
        }

        function changeEventColor(type, button) {
            let events = document.querySelectorAll(type);
            let selectedColor = button.style.backgroundColor;

            document.querySelectorAll('.color').forEach(btn => {
                btn.classList.remove('selected');
            });

            button.classList.add('selected');

            events.forEach(event => {
                event.style.backgroundColor = selectedColor;
            });
        }
    </script>
