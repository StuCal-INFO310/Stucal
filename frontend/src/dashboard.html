<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="./js/global.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333333;
        }

        .header button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar {
            margin-bottom: 20px;
        }

        .calendar h3 {
            margin-bottom: 10px;
            color: #333333;
        }

        .calendar ul {
            list-style-type: none;
            padding: 0;
        }

        .calendar li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .calendar li .material-icons {
            margin-right: 10px;
            font-size: 18px;
        }

        .calendar li.work {
            background-color: #e6f2ff;
            color: #1a73e8;
        }

        .calendar li.personal {
            background-color: #ffebee;
            color: #e53935;
        }

        .calendar li.social {
            background-color: #e8f5e9;
            color: #33691e;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
        }

        .buttons button {
            padding: 8px 16px;
            background-color: #2196F3;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .day {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }

        li{
            list-style-type: none;
        }

        .Tutorial{
            background-color: #e6f2ff;
        }

        .Lecture{
            background-color: #ffebee;
        }

        .Computer{
            background-color: #e8f5e9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>User Dashboard</h1>
            <button>Add Event</button>
        </div>
        <div class="calendar">
            <!-- Replace this with your calendar component or embed a third-party calendar here -->
            <h2>Calendar</h2>
        </div>
        <div class="buttons">
            <button onclick="window.location = 'upload.html'">Convert Data</button>
        </div>
    </div>


    <script>
        // insert events into calendar from supabase events
        // fetch events from supabase
        let myEvents = [];
        getEvents();

        async function getEvents() {
            const user = await supabase.auth.getUser();
            const user_id = user.data.user.id;
            const { data, error } = await supabase.from('events').select('*').eq('user_id', user_id);
            myEvents = data;
            console.log(myEvents);
            generateEvents();
        }

        async function generateEvents() {
            // generate events in calendar from myEvents
            // build from html
            // have day titles for each day of the week and then list events for that day.
            // include all details like start_time, end_time, title, location, type, code.
            // make it look nice and use material icons

            let calendar = document.querySelector('.calendar');
            let html = '';
            let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            for (let i = 0; i < days.length; i++) {
                html += `<div class="day">`;
                html += `<h3>${days[i]}</h3>`;

                let events = myEvents.filter(event => getDay(event.date) === i);

                if (events.length === 0) {
                    html += `<p>No events</p>`;
                } else {
                    html += `<ul>`;
                    for (let j = 0; j < events.length; j++) {
                        html += `<li class=${events[j].type}>${events[j].title} - ${events[j].start_time} to ${events[j].end_time} at ${events[j].location} (${events[j].type})</li>`;
                    }
                    html += `</ul>`;
                }

                html += `</div>`;
            }

            calendar.innerHTML = html;
        }

        function getDay(date) {
            // take 16/04/2024 and return 0 for Sunday, 1 for Monday, etc.
            let parts = date.split('/');
            let day = parseInt(parts[0]);
            let month = parseInt(parts[1]);
            let year = parseInt(parts[2]);
            let dateObj = new Date(year, month - 1, day);
            return dateObj.getDay();


        }

    </script>
</body>

</html>
