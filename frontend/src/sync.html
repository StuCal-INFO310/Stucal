<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar API Quickstart</title>
    <link rel="icon" type="image/x-icon" href="/favicon-32x32.png" >
    <meta charset="utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/script.js"></script>
</head>

<body class="w-screen overflow-x-hidden">
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <button id="sync_calendar_button" onclick="syncCalendar()">Sync Calendar</button>
    
    <button id="add_events_button" onclick="addEvents()">Add Events</button>
    <button id="delete_events_button" onclick="deleteAllEvents()">Delete All Events</button>

    <!-- Download ics button -->
    <button id="download_ics_button" onclick="downloadIcs(gcal_events)">Download ICS</button>


    <!-- Dropdown box for calendars -->
    <select id="calendar_dropdown" onchange="setCalendarId()">
        <option value="">Select Calendar</option>
    </select>

    <script src="./js/sync.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
