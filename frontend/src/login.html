<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuCal</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- link supabsae -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script src="./js/global.js"></script>
    <script src="./js/script.js"></script>

    <!-- fancy alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <header>
        <div class="white-logo" style="width: 100px; height: 50px;"></div>
        <div class="menu-toggle" onclick="toggleMenu()"><span class="material-symbols-outlined">
                menu
            </span></div>
        <nav class="menu">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Sign in Here!</h1>


        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <!-- login with email and password values -->
        <button id="login-button">Log In</button>
        <p>Don't have an existing account? Click <a href="signup.html">Create Account</a> </p>

    </div>

    <footer>
        <div class="centered">
            <p>&copy; 2024 StuCal</p>
        </div>
    </footer>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const loginButton = document.getElementById('login-button');
    loginButton.addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        login(email, password);
    }); 
});
</script>

</html>
