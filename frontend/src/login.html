<script>
// This script initializes the login functionality when the DOM is ready
document.addEventListener('DOMContentLoaded', async () => {
  // Get the login button element
  const loginButton = document.getElementById('login-button');
  // Add a click event listener to the login button
  loginButton.addEventListener('click', async () => {
    // Get the user-entered email and password values
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
      // Call the login function with the provided credentials
      await login(email, password);
    } catch (error) {
      // Handle login errors by displaying an error message
      console.error('Login error:', error.message);
      Swal.fire({
        icon: "error",
        title: "Oops...",
        text: error.message,
      });
    }
  });
});
</script>
