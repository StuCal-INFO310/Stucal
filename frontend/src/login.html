<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuCal</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- link supabsae -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script src="./js/global.js"></script>
    <script src="./js/script.js"></script>

    <!-- fancy alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- link tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <div class="white-logo" style="width: 100px; height: 50px;"></div>
        <div class="menu-toggle" onclick="toggleMenu()"><span class="material-symbols-outlined">
                menu
            </span></div>
        <nav class="menu">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">

        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in here!</h2>
            </div>
          

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
              <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900 text-left">Email address</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-sky-500 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-#7dd3fc sm:text-sm sm:leading-6">
                </div>
              </div>
        
              <div>
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                  <div class="text-sm">
                    <a href="#" class="font-semibold text-bg-sky-200 hover:text-sky-500">Forgot password?</a>
                  </div>
                </div>
                <div class="mt-2">
                  <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border border-sky-500 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-#7dd3fc sm:text-sm sm:leading-6">
                </div>
              </div>
        <!-- login with email and password values -->
        <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-sky-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline--sky-500">Sign in</button>
          </div>
        </form>
        <p class="mt-10 text-center text-sm text-gray-500">
            Don't have an existing account? 
            <a href="signup.html" class="font-semibold text-bg-sky-200 hover:text-sky-500">Create Account</a> </p>

    </div>

    <footer>
        <div class="centered">
            <p>&copy; 2024 StuCal</p>
        </div>
    </footer>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const loginButton = document.getElementById('login-button');
    loginButton.addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        login(email, password);
    }); 
});
</script>

</html>
